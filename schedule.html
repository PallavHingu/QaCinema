<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Schedule</title>
</head>
<body>
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col text-center">Open Cinema Times</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="col">Weekdays</th>
                <th scope="col"></th>
              </tr>
              <tr>
                <td>Monday - Thursday</td>
                <td>16:30-21:00</td>
              </tr>
              <tr>
                <th scope="col">Weekends</th>
                <th scope="col"></th>
              </tr>
              <tr>
                <td>Friday - Saturday</td>
                <td>16:30-22:00</td>
              </tr>
              <tr>
                <td>Sunday</td>
                <td>16:00-21:30</td>
              </tr>
            </tbody>
        </table>
      </div>
      <div class="col"></div>
    </div>

    <div class="row mt-5">
      <div class="col"></div>
      <div class="col">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col text-center">What's on?</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="col" class="text-uppercase">Alien: Romulus</th>
                <td>17:50</td>
                <td><img src="./images/alien-poster.jpg" alt="Alien Romulus Poster" class="img-fluid"></td>
              </tr>
            </tbody>
        </table>
      </div>
      <div class="col"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>      
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <h1>Sign up for the latest coming to your cinema!</h1>
    <form>
      <label for="title" class="form-label">Title *</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Select a title</option>
        <option value="Mr">Mrs</option>
        <option value="Mrs">Miss</option>
        <option value="Mr">Mr</option>
        <option value="Doctor">Doctor</option>
        <option value="Ms">Ms</option>
      </select>
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" aria-describedby="firstname" required>
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" aria-describedby="lastname" required>
      </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
        <label for="dateofbirth">Date of birth:</label>
        <input type="date" id="dateofbirth" name="dateofbirth" required>
       </div>
        <div class="mb-3">
          <label for="phonenumber" class="form-label">Phone number</label>
          <input type="text" class="form-control" id="phonenumber">
        </div>
        <p>What is your gender?</p>
        <input type="radio" id="gender1" name="gender1" value="Male">
        <label for="gender1">Male</label><br>
        <input type="radio" id="gender2" name="gender2" value="Female">
        <label for="gender2">Female</label><br>
        <input type="radio" id="gender3" name="gender3" value="Non-binary">
        <label for="gender3">Non-binary</label><br>
        <input type="radio" id="gender4" name="gender4" value="Trans">
        <label for="gender4">Trans</label><br>
        <input type="radio" id="gender5" name="gender5" value="Prefer not to say">
        <label for="gender5">Prefer not to say</label><br><br>
        <p>Which movie genres are you interested in?</p>
          <input type="checkbox" id="moviegenre1" name="moviegenre1" value="Action">
          <label for="moviegenre1"> Action</label><br>
          <input type="checkbox" id="moviegenre2" name="moviegenre2" value="Comedy">
          <label for="moviegenre2"> Comedy</label><br>
          <input type="checkbox" id="moviegenre3" name="moviegenre3" value="Horror">
          <label for="moviegenre3"> Horror</label><br>
          <input type="checkbox" id="moviegenre4" name="moviegenre4" value="Romance">
          <label for="moviegenre4"> Romance</label><br>
          <input type="checkbox" id="moviegenre5" name="moviegenre5" value="Children's">
          <label for="moviegenre5"> Children's</label><br><br>
        <button type="submit" class="btn btn-primary">Sign me up</button>
      </form> 
</body>
</html>
